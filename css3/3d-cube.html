<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<style>
			.um-content {
				-webkit-perspective: 1000;
				perspective: 1000;
			}
			.cube {
				width: 20em;
				height: 20em;
				-webkit-transform-style: preserve-3d;
				position: relative;
				margin: 4em auto;
				-webkit-animation: spin 15s infinite linear;
				-webkit-backface-visibility: hidden;
			}
			.cube div {
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				border: 1px solid #ddd;
				background-color: rgba(255, 0, 0, 0.42);
				
				display: -webkit-flex;
				-webkit-justify-content: center;
				-webkit-align-items: center;
				font-size: 16px;
				color: #fff;
				border-radius: 50%;
				-webkit-transition: all ease .5s;
				-o-transition: all ease .5s;
				transition: all ease .5s;
			}
			.cube .front {
				-webkit-transform: translateZ(10em);
				background-color: rgba(40, 173, 184, 0.7);
				-webkit-animation: front .5s infinite ease-out 3.1s;
			}
			@-webkit-keyframes front {
				from {
    				-webkit-transform: translateZ(0);
  				}
  				to {
  				   -webkit-transform: translateZ(10em);
  				}
			}
			.cube .back {
				-webkit-transform: rotateX(180deg) translateZ(10em);
				background-color: rgba(255, 165, 0, 0.7);
				-webkit-animation: back .8s infinite ease-out 2.2s;
			}
			@-webkit-keyframes back {
				from {
    				-webkit-transform: rotateX(180deg) translateZ(0);
  				}
  				to {
  				   -webkit-transform: rotateX(180deg) translateZ(10em) scale(1.3);
  				   opacity: .2;
  				}
			}
			.cube .top {
				-webkit-transform: rotateX(90deg) translateZ(10em);
				background-color: rgba(255, 255, 0, 0.69);
				-webkit-animation: top 1.2s infinite ease-out .4s;
			}
			@-webkit-keyframes top {
				from {
    				-webkit-transform: rotateX(90deg) translateZ(0);
  				}
  				to {
  				   -webkit-transform: rotateX(90deg) translateZ(10em) scale(1.3);
  				   opacity: .2;
  				}
			}
			.cube .bottom {
				-webkit-transform: rotateX(-90deg) translateZ(10em);
				background-color: rgba(0, 128, 0, 0.68);
				-webkit-animation: bottom 1.5s infinite ease-out .6s;
			}
			@-webkit-keyframes bottom {
				from {
    				-webkit-transform: rotateX(-90deg) translateZ(0);
  				}
  				to {
  				   -webkit-transform: rotateX(-90deg) translateZ(10em) scale(1.3);
  				   opacity: .2;
  				}
			}
			.cube .left {
				-webkit-transform: rotateY(90deg) translateZ(10em);
				background-color: rgba(0, 0, 255, 0.69);
				-webkit-animation: left 1.8s infinite ease-out .8s;
			}
			@-webkit-keyframes left {
				from {
    				-webkit-transform: rotateY(90deg) translateZ(0);
  				}
  				to {
  				   -webkit-transform: rotateY(90deg) translateZ(10em) scale(1.3);
  				   opacity: .2;
  				}
			}
			.cube .right {
				-webkit-transform: rotateY(-90deg) translateZ(10em);
				background-color: rgba(128, 0, 128, 0.7);
				-webkit-animation: right 2.1s infinite ease-out 1s;
			}
			@-webkit-keyframes right {
				from {
    				-webkit-transform: rotateY(-90deg) translateZ(0);
  				}
  				to {
  				   -webkit-transform: rotateY(-90deg) translateZ(10em) scale(1.3);
  				   opacity: .2;
  				}
			}
			.cube .c1 {
				background-color: rgba(128, 230, 128, 0.7);
			}
			.cube .c2 {
				-webkit-transform: rotateX(-90deg);
				background-color: rgba(28, 0, 28, 0.7);
			}
			.cube .c3 {
				-webkit-transform: rotateY(-90deg);
				background-color: rgba(28, 50, 218, 0.7);
			}
			@-webkit-keyframes spin {
				from {
    				-webkit-transform: translateZ(-10em) rotateX(0) rotateY(0deg);
  				  	transform: translateZ(-10em) rotateX(0) rotateY(0deg);
  				}
  				to {
  				   -webkit-transform: translateZ(-10em) rotateX(360deg) rotateY(360deg);
  				   transform: translateZ(-10em) rotateX(360deg) rotateY(360deg);
  				}
			}
			
		</style>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回</a>
				<h3>导航栏</h3>
			</div>

			<div class="um-content">
				<div class="cube">
					<div class="front">front</div>
					<div class="back">back</div>
					<div class="top">top</div>
					<div class="bottom">bottom</div>
					<div class="left">left</div>
					<div class="right">right</div>
					<div class="c1">中心</div>
					<div class="c2">中心2</div>
					<div class="c3">中心3</div>
				</div>
			</div>

			<div class="um-footer um-noborder">
				
			</div>
		</div>
	</body>
</html>
