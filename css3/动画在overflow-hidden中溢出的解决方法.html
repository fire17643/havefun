<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回</a>
				<h3>导航栏</h3>
			</div>
			<div class="um-content">
				<style>
				/* 1.安卓低端设备border-radius内元素溢出 */
				.demo {
					width: 200px;
					height: 40px;
					border: 1px solid #000;
					background: pink;
					border-radius: 20px;
					overflow: hidden;
					color: #36e;
					-webkit-background-clip: padding-box;
					background-clip: padding-box;          /*在这个例子中，溢出部分属于边框以外，需要显示的部分则是边框以内，所以用的是background-clip: padding-box;这个属性。*/
				}

				.demo-container {
					width: 500px;
					background: pink;
					border-radius: 50px;
					overflow: hidden;
					height: 100px;
					position: relative;
					-webkit-mask-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAACnej3aAAAACklEQVQI12NgAAAAAgAB4iG8MwAAAABJRU5ErkJggg==');
				}

				.demo-text {
					position: absolute;
					display: block;
					width: inherit;
					right: 0;
					top: 0;
					font-size: 40px;
					color: #000;
					-webkit-animation: go 5s linear 0.1s infinite;
					animation: go 5s linear 0.1s infinite;
				}

				@-webkit-keyframes go {
					100% {
						-webkit-transform: translateX(-100%);
						transform: translateX(-100%);
					}

				}

				@keyframes go {
					100% {
						-webkit-transform: translateX(-100%);
						transform: translateX(-100%);
					}

				}
				</style>
				<div class="demo">test</div>
				<div class="demo-container">
					<span class="demo-text">我是一只小麻雀，啾啾啾～</span>
				</div>
			</div>
		</div>
	</body>
</html>
