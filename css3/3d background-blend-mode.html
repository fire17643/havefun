<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
.t {
    position: relative;
    display: block;
    width: 400px;
    height: 400px;
    z-index: 2;
    outline: 3px solid cyan;
    background: url('http://i57.tinypic.com/2njc1uh.jpg'), cyan;
    background-blend-mode: lighten;
    background-size: cover;
}
  .t:after {
    content: '';
    position: absolute;
    display: block;
    width: 400px;
    height: 400px;
    z-index: 3;
    background: url('http://i57.tinypic.com/2njc1uh.jpg'), red;
    background-blend-mode: lighten;
    margin: 10px;
    outline: 3px solid red;
    background-size: cover;
    //mix-blend-mode: darken;
  }
.t1 {
	position: relative;
    margin: 30px auto 0;
    display: block;
    width: 400px;
    height: 400px;
    z-index: 2;
    outline: 3px solid cyan;
    background: url('img/love.png'), cyan;
    background-blend-mode: lighten;
    background-size: cover;
}
  .t1:after {
    content: '';
    position: absolute;
    display: block;
    width: 400px;
    height: 400px;
    z-index: 3;
    background: url('img/love.png'), red;
    background-blend-mode: lighten;
    outline: 3px solid red;
    background-size: cover;
    mix-blend-mode: darken;
    animation: show-overlap 3s linear infinite alternate;
  }
@keyframes show-overlap {
  0% { margin-left: 40px }
  80% { margin-left: 0px}
}


.t2 {
    width: 440px;
    height: 440px;
    margin: 0;
    display: block;
    position: relative;
    filter: saturate(0.75);
    z-index: 1;
    transform: rotateY(15deg);
    background: url('img/restimg/d.jpg'), cyan;
    background-blend-mode: lighten;
    background-size: cover;
  }
  .t2:after {
    content: '';
    position: absolute;
    display: block;
    width: 440px;
    height: 440px;
    z-index: 2;
    transform: rotateY(7.5deg);
    background: url('img/restimg/d.jpg'), red;
    background-blend-mode: lighten;
    margin-left: 5px;
    background-size: cover;
    mix-blend-mode: darken;
  }

		</style>
	</head>
	<body>

			<div class="um-header">
				<a href="#"  class="um-back"></a>
				<h3>报关单信息</h3>
				<a class="um-header-right" href="#">提交</a>
			</div>

			<div class="um-content">
				<div class="t"></div>
				<div class="t1"></div>
				<div class="t2"></div>
			</div>
		</body>
