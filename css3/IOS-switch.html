<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOS switch</title>
  <style>
    input[type=checkbox] {
  position: absolute;
  right: 1px;
  top: 0px;
  margin-top: 14px;
  margin-right: 20px;
  z-index: 100;
}
input:checked[type=checkbox] {
  -webkit-appearance: none;
  background-position: -8px 0;
  -webkit-animation-name: checkbox-switch-on;
}
input[type=checkbox] {
  border: 1px solid rgba(150,150,150,0.6);
  height: 29px;
  width: 79px;
  -webkit-appearance: none;
  -webkit-border-radius: 14px;
  border-radius: 16px;
  background-image: url(img/checkbox-background.png);
  background-size: 160px auto;
  background-size: 148px 27px;
  background-repeat: no-repeat;
  -webkit-animation-timing-function: ease-in-out;
  -webkit-animation-duration: 350ms;
  -webkit-animation-name: checkbox-switch-off;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  background-position: -60px 0;
  box-shadow: 0px 1px 0px rgba(255,255,255,0.3);
}
@-webkit-keyframes checkbox-switch-on {
 from {
 background-position: -60px 0;
}
to {
  background-position: -8px 0;
}
}
 @-webkit-keyframes checkbox-switch-off {
 from {
 background-position: -8px 0;
}
to {
  background-position: -60px 0;
}
}
  </style>
</head>
<body>
  <input type="checkbox">
</body>
</html>
