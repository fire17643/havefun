<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/um.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/um.js"></script>
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <style>
    div {
        opacity: .5;
        transition: transform ease-out .3s;
    }
    
    div:hover {
        transform: scale(1.2);
        opacity: 1;
    }
    </style>
</head>

<body>
    <script>
    function randomNum(int) {
        return Math.round(Math.random() * int)
    }

    function randomColor() {
        var r = randomNum(255),
            g = randomNum(255),
            b = randomNum(255);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
    var ml = -150;
    var ww = window.innerWidth;

    function randomStyle() {
        ml += 3;
        var w = 150; //randomNum(130) + 10;
        var h = 150; //randomNum(130) + 10;
        return "display: inline-block;border-radius: 50%;width:" + w + "px;left:" + randomNum(ww) + "px;top:" + randomNum(ww) + "px;" + "px;height:" + h + "px;background-color:" + randomColor() + ";"
    }
    var d = document.createDocumentFragment();
    for (var i = 0; i < 50; i++) {
        var div = document.createElement("div");
        div.style.cssText = randomStyle();
        div.onclick = function() {
            var cssText = "z-index: -1;opacity:0.4;transition-duration: 1s;transform:scale(20);-wenkit-transition-timing-function: ease-out;"
            this.style.cssText += cssText;
            this.addEventListener("webkitTransitionEnd", function() {
                document.body.removeChild(this);
                this.onclick = null;
                this.removeEventListener("webkitTransitionEnd");
            }, false);
        }
        d.appendChild(div);
    }
    document.body.appendChild(d);
    </script>
</body>

</html>
