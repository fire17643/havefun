<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>CodePen - A Pen by  Airen</title>  
        <style>
      .pie {
  display: inline-block;
  position: relative;
  width: 100px;
  line-height: 100px;
  border-radius: 50%;
  background: yellowgreen;
  background-image: -webkit-linear-gradient(left, transparent 50%, #655 0);
  background-image: linear-gradient(to right, transparent 50%, #655 0);
  color: transparent;
  text-align: center;
}

@-webkit-keyframes spin {
  to {
    -webkit-transform: rotate(0.5turn);
            transform: rotate(0.5turn);
  }
}

@keyframes spin {
  to {
    -webkit-transform: rotate(0.5turn);
            transform: rotate(0.5turn);
  }
}
@-webkit-keyframes bg {
  50% {
    background: #655;
  }
}
@keyframes bg {
  50% {
    background: #655;
  }
}
.pie::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  border-radius: 0 100% 100% 0 / 50%;
  background-color: inherit;
  -webkit-transform-origin: left;
      -ms-transform-origin: left;
          transform-origin: left;
  -webkit-animation: spin 50s linear infinite, bg 100s step-end infinite;
          animation: spin 50s linear infinite, bg 100s step-end infinite;
  -webkit-animation-play-state: paused;
          animation-play-state: paused;
  -webkit-animation-delay: inherit;
          animation-delay: inherit;
}


.pie-ani {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: yellowgreen;
  background-image: -webkit-linear-gradient(left, transparent 50%, currentColor 0);
  background-image: linear-gradient(to right, transparent 50%, currentColor 0);
  color: #655;
  margin: 50px auto;
}
.pie-ani::before {
  content: '';
  display: block;
  margin-left: 50%;
  height: 100%;
  border-radius: 0 100% 100% 0 / 50%;
  background-color: inherit;
  -webkit-transform-origin: left;
  -ms-transform-origin: left;
  transform-origin: left;
  -webkit-animation: spin 3s linear infinite, bg 6s step-end infinite;
  animation: spin 3s linear infinite, bg 6s step-end infinite;
}
    </style>   
  </head>

  <body>
<div class="pie-ani"></div>

    <div class="pie">0%</div>
<div class="pie">20%</div>
<div class="pie">40%</div>
<div class="pie">60%</div>
<div class="pie">80%</div>
<script>
      function $$(selector, context) {
    context = context || document;
    var elements = context.querySelectorAll(selector);
    return Array.prototype.slice.call(elements);
}
$$('.pie').forEach(function (pie) {
    var p = pie.textContent;
    pie.style.animationDelay = '-' + parseFloat(p) + 's';
});
    </script>  
  </body>
</html>
