}
/************* 表盘的样式 ******************/
.clock-dial{
    width: 450px;
    height: 450px;
    border-radius: 100%;-moz-border-radius: 100%;
    background: #DEDEDE;
    position: relative;
    counter-reset: clockcounter;
    box-shadow: #000 0 0 15px inset;-moz-box-shadow: #000 0 0 15px inset;
}
.clock-dial span{
    display: block;
    width: 2px;
    height: 50%;
    position: absolute;
    left: 50%;
    top: 0;
    margin: 0 0 0 -1px;
    -webkit-transform-origin: center bottom;-moz-transform-origin: center bottom;
}

.clock-dial span:before{
    content:' ';
    display: block;
    height: 13px;
    width: 2px;
    background: #353535;
    margin: 10px 0 0 0;
}

/** 四个大刻度 **/
.clock-dial span:nth-child(5n){
    width: 6px;
    margin-left: -3px;
}
.clock-dial span:nth-child(5n):before{
    height: 32px;
    width: 6px;
    border-radius: 0 0 5px 5px;-moz-border-radius: 0 0 5px 5px;
}
/** end 四个大刻度 **/
/** 12 个数字 **/
.clock-dial span:nth-child(5n):after{
    content: counter(clockcounter); 
    counter-increment:clockcounter;
    font: 50px/1 Georgia;
    font-weight: bold;
    font-style: italic;
    color: #494949;
    position: absolute;
    left: -30px;
    width: 60px;
    text-align: center;
}
.clock-dial span:nth-child(5):after{    -webkit-transform: rotate(-30deg);-moz-transform: rotate(-30deg);}
.clock-dial span:nth-child(10):after{    -webkit-transform: rotate(-60deg);-moz-transform: rotate(-60deg);}

/************* 指针的样式 ******************/
.clock-pointer{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}
.clock-pointer div{
    background: #000;
    position: absolute;
    left: 50%;
    top: 50%;

    -webkit-transform-origin: center bottom;-moz-transform-origin: center bottom;
}
.clock-pointer div:nth-child(1){
    border-radius: 10px 10px 0 0;-moz-border-radius: 10px 10px 0 0;
    width: 20px;
    height: 110px;
    margin: -110px 0 0 -10px;
    -webkit-animation: hour-update 43200s linear infinite;-moz-animation: hour-update 43200s linear infinite;
}
.clock-pointer div:nth-child(2){
    border-radius: 5px 5px 0 0;-moz-border-radius: 5px 5px 0 0;
    width: 10px;
    height: 180px;
    margin: -180px 0 0 -5px;
    -webkit-animation: minute-update 3600s linear infinite;-moz-animation: minute-update 3600s linear infinite;
}
.clock-pointer div:nth-child(3){
    border-radius: 5px 5px 0 0;-moz-border-radius: 5px 5px 0 0;
    width: 6px;
    height: 190px;
    margin: -190px 0 0 -3px;
    background: #AD251E;
    -webkit-animation: second-update 60s step-end infinite;-moz-animation: second-update 60s step-end infinite;
}
.clock-pointer div:nth-child(3):before{
    content: ' ';
    background: #AD251E;
    display: block;
    width: 6px;
    height: 30px;
    position: absolute;
    left: 0;
    bottom: -30px;
}
.clock-pointer div:nth-child(3):after{
    content: ' ';
    border-radius: 3px;-moz-border-radius: 3px;
    background: #AD251E;
    display: block;
    width: 12px;
    height: 40px;
    position: absolute;
    left: -3px;
    bottom: -60px;
}
.clock-pointer div:nth-child(4){
    background: #AD251E;
    position: absolute;
    left: 50%;
    top: 50%;
    width: 24px;
    height: 24px;
    margin: -12px 0 0 -12px;
    border-radius: 12px;-moz-border-radius: 12px;
}

/************* 时针的动画 ******************/
@-webkit-keyframes hour-update{
    0%{ -webkit-transform: rotate(0deg); }
    100%{ -webkit-transform: rotate(360deg); }
}
@-moz-keyframes hour-update{
    0%{ -webkit-transform: rotate(0deg); }
    100%{ -webkit-transform: rotate(360deg); }
}
/************* end 时针的动画 ******************/
/************* 分针的动画 ******************/

    0%{ -webkit-transform: rotate(0deg); }
    100%{ -webkit-transform: rotate(360deg); }
}
@-moz-keyframes minute-update{
