<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img {
  -webkit-clip-path: url(#svgTextPath);  
  clip-path: url(#svgTextPath);
}
.angle {
     -webkit-clip-path: polygon(0 100%, 50% 0, 100% 100%);
}
.circle {
	 -webkit-clip-path: circle(50% at 50% 50%);
}
.ellipse {
 	-webkit-clip-path: ellipse(40% 30% at 50% 50%);
}
.inset {
	-webkit-clip-path: inset(25% 0 25% 0 round 0 25% 0 25%);
	-webkit-clip-path: inset(25% 0 round 0 25%);
}
.polygon {
 -webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
}
.star {
	  -webkit-clip-path: polygon(50% 0%, 63% 38%, 100% 38%, 69% 59%, 82% 100%, 50% 75%, 18% 100%, 31% 59%, 0 38%, 37% 38%);
}
.text {
  -webkit-clip-path: url(#svgTextPath);  
  clip-path: url(#svgTextPath);
}
.circles {
	-webkit-clip-path: url(#svgPath);  
  clip-path: url(#svgPath);
}

</style>
</head>
