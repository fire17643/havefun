
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>-webkit-align-content demo</title>
	<link rel="stylesheet" type="text/css" href="../css/demo.css" />
	<style type="text/css">
	html,body {width: 100%;padding: 0;margin: 0;
	height: 100%;}
		.wrap{width: 100%; height: 100%;margin:0 auto;}
		h2{font-size:16px;}
		.test{height: 100%; background-color:#f60; display:flex; flex-flow:row wrap;}
		.control_panel {position: absolute;}
		.flex-start {align-content:flex-start;}
		.flex-end {align-content:flex-end}
		.center {align-content:center}
		.stretch {align-content:stretch}
		.space-between {align-content:space-between}
		.space-around {align-content:space-around}

		.test {color: #fff; }
		.red{background-color:red; width:25%;
		}
		.green{background-color: green;  width:25%;}
		.black{background-color: black; width:25%;}
		.blue{background-color: blue; width:25%;}
	</style>
</head>
<body>

	
	<dl id="control_panel" class="control_panel"><h1>-webkit-align-content:</h1>
		<label><input type="radio" name="align" value="flex-start" />flex-start</label>
		<label><input type="radio" name="align" value="flex-end" />flex-end</label>
		<label><input type="radio" name="align" value="center" />center</label>
		<label><input type="radio" name="align" value="baseline" />baseline</label>
		<label><input type="radio" name="align" value="stretch" />stretch</label>
		<label><input type="radio" name="align" value="space-between" />space-between</label>
		<label><input type="radio" name="align" value="space-around" />space-around</label>
	</dl>

	
		<div class="test">
			<div class="red"><p>1</p></div>
			<div class="green"><p>2</p><p>20</p><p>200</p></div>
			<div class="black"><p>3</p><p>30</p><p>300</p><p>30</p><p>300</p></div>
			<div class="blue"><p>4</p><p>400</p></div>
			<div class="black"><p>1</p></div>
			<div class="red"><p>1</p></div>
			<div class="green"><p>2</p><p>20</p><p>200</p></div>
			<div class="black"><p>3</p><p>30</p><p>300</p><p>30</p><p>300</p></div>
		</div>
	

	<script type="text/javascript">
		var radio = document.querySelectorAll(".control_panel label input");
		var test = document.querySelector(".test");
		for(var i=0;i<radio.length;i++) {
			radio[i].onclick = (function(index) {
				return function(){
					if(radio[index].checked){
						test.style.cssText = "align-content:"+radio[index].value+";";
					}
				}
			})(i);
		}
	</script>
</body>
</html>
