<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/um.css">
    <link rel="stylesheet" href="css/clock.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/um.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
         
              setInterval( function() {
              var seconds = new Date().getSeconds();
              var sdegree = seconds * 6;
              var srotate = "rotate(" + sdegree + "deg)";
              
              $("#sec").css({ "-webkit-transform" : srotate});
                  
              }, 1000 );
              
         
              setInterval( function() {
              var hours = new Date().getHours();
              var mins = new Date().getMinutes();
              var hdegree = hours * 30 + (mins / 2);
              var hrotate = "rotate(" + hdegree + "deg)";
              
              $("#hour").css({"-webkit-transform" : hrotate});
                  
              }, 1000 );
        
        
              setInterval( function() {
              var mins = new Date().getMinutes();
              var mdegree = mins * 6;
              var mrotate = "rotate(" + mdegree + "deg)";
              
              $("#min").css({ "-webkit-transform" : mrotate});
                  
              }, 1000 );
        }); 
    </script>
</head>
<body>
  <div class="um-page" id="index">
    <div class="um-content um-box-center">
      <ul id="clock">
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
      </ul>
      
    </div>
  </div>
</body>
	
</html>
